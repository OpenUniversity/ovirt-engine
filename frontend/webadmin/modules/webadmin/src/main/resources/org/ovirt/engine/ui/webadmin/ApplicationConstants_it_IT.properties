clusterPolicyPropertiesInfo=Queste propriet\u00E0 sono necessarie per uno dei moduli di cui sopra, cos\u00EC compariranno quando necessari. Impostarli quando si crea una policy genera i valori di default, che possono essere sovrascritti in ogni cluster specifico utilizzando questa policy. 
